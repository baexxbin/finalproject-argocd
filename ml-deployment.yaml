apiVersion: apps/v1
kind: Dedployment
metadata:
  name: ml-dpeloy
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: ml
  template:
    metadata:
      name: ml-deploy
      labels:
        tier: ml
    spec:
      containers:
      - name: ml-deploy
        image: suhwan11/test1:flaskv1
        ports:
        - containerPort: 5000

